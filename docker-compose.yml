  collector_server:
    build:
      context: XLP_COLLECTOR/
    container_name: XLP_COLLECTOR
    hostname: xlp_server
    ports:
      - "8086:8086"
    restart: always
    networks:
      - mynetwork
    volumes:
      - /home/utkalika-ibm/XLP_Distributed/collector_logs:/app/logs
    
networks:
