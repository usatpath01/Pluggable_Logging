version: '3'
services:
  xlp:
    build: XLP/
    container_name: XLP_GENERATOR
    privileged: true
    pid: host
    #cgroupns: host
    volumes:
      - /boot/config-5.15.0-84-generic:/boot/config-5.15.0-84-generic:ro
      - /sys/kernel/debug/:/sys/kernel/debug/
    depends_on:
      - collector_server
    networks:
      - mynetwork

  # xlp_dummy:
