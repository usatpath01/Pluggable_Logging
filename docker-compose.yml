version: '3'
services:
  xplog_agent:
    build: XPLOG_Agent/
    container_name: XPLOG_Agent
    privileged: true
    pid: host
    volumes:
      - /sys/kernel/debug/:/sys/kernel/debug/
    depends_on:
      - xplog_collector
    networks:
      - mynetwork

  xplog_collector:
    build:
      context: XPLOG_Collector/
    container_name: XPLOG_COLLECTOR
    hostname: xlp_server
    ports:
      - "8086:8086"
    restart: always
    networks:
      - mynetwork
    volumes:
      - ./Collector_logs:/app/logs
    
networks:
  mynetwork:   # Define the custom network
